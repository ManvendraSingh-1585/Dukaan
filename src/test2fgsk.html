<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 20%;
      height: 100vh;
      background-color: #3e4186;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-item {
      width: 80%;
      height: 30px;
      margin: 5px 0;
      display: flex;
      font-size: 0.8em;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #fff;
    }

    .sidebar-item:hover {
      background-color: #444;
      cursor: pointer;
    }

    .sidebar-item i {
      margin-right: 40px;
    }

    .user-name {
      font-size: 18px;
      font-weight: bold;
    }

    .visit-store {
      font-size: 12px;
      color: #ccc;
      text-align: center;
    }

    .credits {
      width: 100%;
      height: 50px;
      margin-top: auto;
      background-color: #2c4785;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #fff;
    }

    .payout-info {
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    padding: 10px;
    width: 250px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 50px;
    background-color: #C9A2FF;
}

nav ul {
   list-style-type: none;
}

nav li {
   display: inline;
   margin-right: 20px; 
}

nav a {
   color: white;
   text-decoration: none;
}

.search-bar input[type=text] {
   padding: 5px;
}

.icons {
   /* Style as per your requirement */
}


  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-item">
      <i class="fas fa-user-circle"></i>
      <div class="user-info">
        <div class="user-name">Nishyan</div>
        <div class="visit-store">Visit store</div>
      </div>
    </div>
    <div class="sidebar-item"><i class="fas fa-home"></i>Home</div>
    <div class="sidebar-item"><i class="fas fa-shopping-cart"></i>Orders</div>
    <div class="sidebar-item"><i class="fas fa-box"></i>Products</div>
    <div class="sidebar-item"><i class="fas fa-truck"></i>Delivery</div>
    <div class="sidebar-item"><i class="fas fa-bullhorn"></i>Marketing</div>
    <div class="sidebar-item"><i class="fas fa-chart-line"></i>Analytics</div>
    <div class="sidebar-item"><i class="fas fa-money-check-alt"></i>Payouts</div>
    <div class="sidebar-item"><i class="fas fa-percent"></i>Discounts</div>
    <div class="sidebar-item"><i class="fas fa-users"></i>Audience</div>
    <div class="sidebar-item"><i class="fas fa-paint-brush"></i>Appearance</div>
    <div class="sidebar-item"><i class="fas fa-plug"></i>Plugins</div>
    <div class="credits">Available credits: 222.10</div>
  </div>

  <header>
    <nav>
        <ul>
            <li><a href="#">Payouts</a></li>
            <li><a href="#">How it works</a></li>
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search features, tutorials, etc.">
        <button>Search</button>
    </div>
    <div class="icons">
        <!-- Add your icons here -->
    </div>
</header>

</div>
